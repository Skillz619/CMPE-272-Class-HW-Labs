<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company User Management</title>
</head>
<body>
    <h1>User Management</h1>
    <nav>
        <a href="#create-user">Create User</a> | 
        <a href="#search-user">Search User</a>
    </nav>

    <section id="create-user">
        <h2>Create User</h2>
        <form action="create_user.php" method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="home_address">Home Address:</label>
            <input type="text" id="home_address" name="home_address"><br>
            <label for="home_phone">Home Phone:</label>
            <input type="text" id="home_phone" name="home_phone"><br>
            <label for="cell_phone">Cell Phone:</label>
            <input type="text" id="cell_phone" name="cell_phone"><br>
            <input type="submit" value="Create User">
        </form>
    </section>

    <section id="search-user">
        <h2>Search User</h2>
        <form action="search_user.php" method="GET">
            <label for="search_query">Search:</label>
            <input type="text" id="search_query" name="search_query" placeholder="Enter name, email, or phone number"><br>
            <input type="submit" value="Search">
        </form>
    </section>
</body>
</html>
