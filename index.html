<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Rabbit</title>
    <style>
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
        #rabbit {
            animation: jump 1s infinite;
        }
    </style>
</head>
<body>
    <svg width="200" height="200" viewBox="0 0 200 200">
        <!-- Body -->
        <ellipse id="rabbit" cx="100" cy="120" rx="50" ry="70" fill="#c7d8c6"/>
        <!-- Head -->
        <circle cx="100" cy="80" r="30" fill="#c7d8c6"/>
        <!-- Eyes -->
        <circle cx="85" cy="70" r="3" fill="#000"/>
        <circle cx="115" cy="70" r="3" fill="#000"/>
        <!-- Nose -->
        <circle cx="100" cy="85" r="2" fill="#000"/>
        <!-- Ears -->
        <path d="M80 60 Q 90 40 100 60" stroke="#000" fill="#c7d8c6"/>
        <path d="M120 60 Q 110 40 100 60" stroke="#000" fill="#c7d8c6"/>
        <!-- Legs -->
        <rect x="80" y="150" width="15" height="40" fill="#c7d8c6"/>
        <rect x="105" y="150" width="15" height="40" fill="#c7d8c6"/>
    </svg>
</body>
</html>
